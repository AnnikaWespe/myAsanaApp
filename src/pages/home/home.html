<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div *ngIf="afAuth.authState | async; let user; else showLogin">
      <h1>Hello {{ user.displayName }}!</h1>
      <button (click)="logout()">Logout</button>
    </div>
    <ng-template #showLogin>
      <p>Please login.</p>
      <ion-item>
    		<ion-label color="primary" stacked>Email adress</ion-label>
    		<ion-input type="email" placeholder="example@host.com" [(ngModel)]="emailAdress"></ion-input>
  	   </ion-item>
       <ion-item>
    		<ion-label color="primary" stacked>Password</ion-label>
    		<ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
  	    </ion-item>


      <button (click) = "loginWithEmail()">Sign in</button>
      <span (click) = "createAccountWithEmail()">Sign up with email</span>

      <button (click)="loginWithGoogle()">Login with Google</button>
      <button (click)="loginWithFacebook()">Login with Facebook</button>
    </ng-template>
</ion-content>
